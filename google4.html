<!DOCTYPE html>
<html>
    <heald>
        <script type"text/javascript"
        src="https://cdn.jsdelivr.net/npm/vue"></script>

    </heald>
        
</html>
<body>
    <main>
        <table>
            <thead>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
            </thead>
            <tbody>
                <tr v-for="(iten ,idx) in users">
                    <td>{{iten.nombre}}</td>
                    <td>{{iten.apellido}}</td>
                </tr>
            </tbody>
        </table>
        <form @submit.prevent="createUser">
            <input type="text" placeholder="nombre" v-model="objUser.nombre"/>
            <input type="text" placeholder="apellido" v-model="objUser.nombre"/> 
            <input type="submit" value="GUARDAR"/>
        </form>

        {{ $data}}
    </main>
</body>
<script type="text/javascript">
    new Vue({
        el:'main',
        data:{
            users:[
                    {'nombre':'Hector','apellido':'Cevallos'},
                    {'nombre':'Emely','apellido':'Jimenez'},
                    {'nombre':'Jesus','apellido':'Guerrero'}
                ],
                objUser:{'nombre':null,'apellido':null}
        },
        methods:{
            createUser(){
                this.users.unshift(this.objUser);
                this.orderUser;
                this.objUser={'nombre':null,'apellido':null}
            }
        },
        computed:{
            orderUser(){
                return this.users.sort(function(a,b){
                    if(a.nombre >b.nombre){
                        return 1;
                    }
                    if(a.nombre < b.nombre){
                        return -1;
                    }
                    return 0;
                });
            }
        }
    });
</script>
